name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch, only when docs or this workflow change
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/mdbook.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.5.2
    steps:
      - uses: actions/checkout@v4

      - name: Cache mdBook binary
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: mdbook-bin
          key: mdbook-${{ env.MDBOOK_VERSION }}-${{ runner.os }}-${{ runner.arch }}

      - name: Install mdBook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          ARCH="x86_64-unknown-linux-gnu"
          ARCHIVE="mdbook-v${MDBOOK_VERSION}-${ARCH}.tar.gz"
          URL="https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/${ARCHIVE}"
          mkdir -p mdbook-bin
          curl -sSL -o mdbook.tar.gz "$URL"
          tar -xzf mdbook.tar.gz -C mdbook-bin
          rm mdbook.tar.gz

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with mdBook
        run: ${{ github.workspace }}/mdbook-bin/mdbook build docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
